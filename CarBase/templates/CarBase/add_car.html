{% extends 'main.html' %}
{% block styles %}
    <style>
    .form-cont{
        width: 500px;
        margin: auto;
        margin-top: 50px;
    }
    </style>
{% endblock styles %}
{% block title %}
    Add Car
{% endblock title %}
{% block content %}
    <div class="form-cont">
        <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Model</label>
                <input type="text"
                       class="form-control"
                       id="exampleInputEmail1"
                       name="model"
                       pattern="[A-Za-z\d\s]{1,100}"
                       title="Should contain only English Letters and numbers!"
                       required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail2" class="form-label">Year</label>
                <input type="number"
                       class="form-control"
                       id="exampleInputEmail2"
                       name="year"
                       min="0"
                       title="Year should be positive integer!"
                       required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail3" class="form-label">Color</label>
                <input type="text"
                       class="form-control"
                       id="exampleInputEmail3"
                       name="color"
                       pattern="[a-zA-Z]{1,50}"
                       title="Should contain only English Letters!"
                       required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail4" class="form-label">Millage</label>
                <input type="number"
                       class="form-control"
                       id="exampleInputEmail4"
                       name="millage"
                       min="0"
                       title="Car Millage"
                       required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail5" class="form-label">Price</label>
                <input type="number"
                       class="form-control"
                       id="exampleInputEmail5"
                       name="price"
                       min="0"
                       title="Car Price"
                       required>
            </div>
            <button type="submit" class="btn btn-primary">Add Car</button>
        </form>
    </div>
{% endblock content %}
